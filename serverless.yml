service: zcx-intention-api

provider:
  name: aws
  runtime: python3.6
  region: us-west-2
  stage: dev
  environment:
    USERS_TABLE: ${self:service}-users-${opt:stage, self:provider.stage}
    GOALS_TABLE: ${self:service}-goals-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.GOALS_TABLE}"

functions:
  users:
    handler: routes.users
    events:
      - http:
          path: users
          method: POST
          cors: true

  values:
    handler: routes.values
    events:
      - http:
          path: values
          method: POST
          cors: true
      - http:
          path: values
          method: GET
          cors: true
      - http:
          path: values
          method: PUT
          cors: true

resources:
  Resources:
    IntentionUsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: email
            AttributeType: S
        KeySchema:
          -
            AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.USERS_TABLE}
    IntentionGoalsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.GOALS_TABLE}
